<h2 mat-dialog-title>Crear Nuevo Menu</h2>
<mat-dialog-content >
    <form  class="my-form">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="this.name" >
        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button  [mat-dialog-close]="true" class="btn btn-dark" [mat-dialog-close]="name" (click)="createMenu()">Crear</button>
</mat-dialog-actions>
