<div class="body-conversation">
    <div class="header">
        Conversaciones
    </div>
    <div class="conversation-setion" >
        @for (conversation of conversations; track $index) {
            <div class="conversation-option row" (click)="selectedConversation(conversation)">
                <div class="col-2">
                    <img class="my-img" src="./assets/userIcon.png" alt="">
                </div>
                <div class="col-8">
                    <div class="conversation-name">{{getOtherUserName(conversation)}}</div>
                    <div class="itemDescription"> {{getLastMessageConservation(conversation)}}</div>
                </div>
                <div class="col-2">
                   
                </div>
    
            </div>
        }
    </div>
 
</div>
